<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Only Html and CSS</title>
</head>

<body>
    <div class="container">
        <div class="city">
            <h3 class="center">New York
                <span class="drop-down">
                    <i class="fas fa-caret-down"></i>
                </span>
            </h3>
        </div>
        <main>
            <div class="msg-container">
                <p class="msg-greeting">Hello Matthew,</p>
                <p class="msg-body">This is your driver. I'm on my way! There is a traffic jam causing delay.</p>
            </div>
            <div class="info-container">
                <div class="remaining-time-circle">
                    <div class="remaining-time-outter"></div>
                    <div class="remaining-time-inner"></div>
                </div>
                <div class="average-speed-circle">
                    <div class="inner-circle"></div>
                    <div class="speed-pointer"></div>
                </div>
            </div>
            <div class="details-container">
                <div class="details-text">
                    <p>Remaining time</p>
                    <p>13:17</p>
                </div>
                <div class="details-text">
                    <p>Avg Speed</p>
                    <p>47
                        <span>mph</span>
                    </p>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-dashed"></div>
                <div class="progress-bar-solid"></div>
                <div class="progress-bar-blue"></div>
                <div class="start-circle">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="pick-up-point">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </div>
            <div class="progress-bar-text">
                <div class="progress-bar-left">
                    <p>Start</p>
                </div>
                <div class="progress-bar-right">
                    <p>Pick-up point</p>
                </div>
            </div>
            <div class="button">
                <button></button>
            </div>
        </main>
    </div>
</body>

</html>
